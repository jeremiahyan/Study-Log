<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    svg {
      font-family: 10px sans-serif;
    }

    path.line {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }

    path.area {
      fill: #e7e7e7;
    }

    .axis {
      shape-rendering: crispEdges;
    }

    .x.axis line {
      stroke: #fff;
    }

    .x.axis .minor {
      stroke-opacity: .5;
    }

    .x.axis path {
      display: none;
    }

    .y.axis line,
    .y.axis path {
      fill: none;
      stroke: #000;
    }

  </style>
</head>
<body>
<script src="../js/d3.v3.min.js"></script>
<script type="text/javascript">
  var margin = {top: 40, right: 40, bottom: 40, left: 40};
  var width = 960 - margin.left - margin.right;
  var height = 500 - margin.top - margin.bottom;

  var parse = d3.time.format("%b %Y").parse;

  var x = d3.time.scale()
          .range([0, width]);

  var y = d3.scale.linear()
          .range([height, 0]);

  var xAxis = d3.svg.axis()
          .scale(x)
          .tickSize(-height);

  var yAxis = d3.svg.axis()
          .scale(y)
          .ticks(4)
          .orient("right");

  var area = d3.svg.area()
          .interpolate("monotone")
          .x(function(d) { return x(d.date); })
          .y(function(d) { return x(d.price); });

  var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("clipPath")
          .attr("id", "clip")
          .append("rect")
          .attr("width", width)
          .attr("height", height);

  d3.csv("readme.csv", type, function(error, data) {
    if (error) throw error;

    // Compute the minimum and maximum date, and the maximum price.
    x.domain([data[0].date, data[data.length - 1].date]);
    y.domain([0, d3.max(data, function(d) { return d.price; })]).nice();

    svg
            .datum(data)
            .on("click", click);

    svg.append("path")
            .attr("class", "area")
            .attr("clip-path", "url(#clip)")
            .attr("d", area);

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + width + ",0)")
            .call(yAxis);

    svg.append("path")
            .attr("class", "line")
            .attr("clip-path", "url(#clip)")
            .attr("d", line);

    svg.append("text")
            .attr("x", width - 6)
            .attr("y", height - 6)
            .style("text-anchor", "end")
            .text(data[0].symbol);

    // On click, update the x-axis.
    function click() {
      var n = data.length - 1,
              i = Math.floor(Math.random() * n / 2),
              j = i + Math.floor(Math.random() * n / 2) + 1;
      x.domain([data[i].date, data[j].date]);
      var t = svg.transition().duration(750);
      t.select(".x.axis").call(xAxis);
      t.select(".area").attr("d", area);
      t.select(".line").attr("d", line);
    }
  });

  // Parse dates and numbers. We assume values are sorted by date.
  // Also filter to one symbol; the S&P 500.
  function type(d) {
    d.date = parse(d.date);
    d.price = +d.price;
    if (d.symbol === "S&P 500") return d;
  }

</script>
</body>
</html>
